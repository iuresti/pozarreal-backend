<div class="container mt-2 pt-3">
  <form class="form-inline">

    <div class="form-group row col-12 col-md-6 col-sm-12 mb-sm-3 col-lg-4">
      <div class="col-12 col-sm col-md col-lg">
        <label for="street">Circuito:</label>
      </div>
      <div class="col-12 col-sm col-md col-lg">
        <app-street (streetSelected)="streetSelected($event)" id="street"></app-street>
      </div>
    </div>

    <div class="form-group row col-12 col-md-6 col-sm-12 mb-sm-3 col-lg-4">
      <div class="col-12 col-sm col-md col-lg">
        <label for="house">Casa:</label>
      </div>
      <div class="col-12 col-sm col-md col-lg">
        <select [(ngModel)]="selectedHouse"
                class="form-control form"
                id="house"
                name="House">
          <option selected value="">Todas</option>
          <option *ngFor="let house of houses" [value]="house.id">{{house.number}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row col-12 col-sm-12 col-md-6 mb-sm-3 col-lg-4">
      <div class="col-12 col-sm col-md col-lg">
        <label for="paymentMode">Modo de pago:</label>
      </div>
      <div class="col-12 col-sm col-md col-lg">
        <select [(ngModel)]="selectedPaymentMode"
                class="form-control"
                id="paymentMode"
                name="PaymentMode">
          <option selected value="">Todos</option>
          <option value="CASH">Efectivo</option>
          <option value="TRANSFER">Transferencia</option>
        </select>
      </div>
    </div>

    <div class="form-group row col-12 col-md-6 col-sm-12 mb-sm-3 col-lg-4">
      <div class="col-12 col-sm col-md col-lg">
        <label for="startDate">Fecha inicial:</label>
      </div>
      <div class="form-inline col-12 col-sm col-md col-lg">
        <div class="row">
          <div class="input-group-append">
            <input #startDate="ngbDatepicker"
                   [(ngModel)]="modelStartDate"
                   class="form-control"
                   id="startDate"
                   name="dp"
                   ngbDatepicker
                   placeholder="yyyy-mm-dd">
            <div>
              <button (click)="startDate.toggle()"
                      class="btn btn-outline-secondary calendar"
                      type="button">
                <i class="bi bi-calendar3"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row col-12 col-md-6 col-sm-12 mb-sm-3 col-lg-4">
      <div class="col-12 col-md col-sm col-lg">
        <label for="endDate">Fecha final:</label>
      </div>
      <div class="form-inline col-12 col-md col-sm col-lg">
        <div class="row">
          <div class="input-group-append">
            <input #endDate="ngbDatepicker"
                   [(ngModel)]="modelEndDate"
                   class="form-control"
                   id="endDate"
                   name="dp"
                   ngbDatepicker
                   placeholder="yyyy-mm-dd">
            <div>
              <button (click)="endDate.toggle()"
                      class="btn btn-outline-secondary calendar"
                      type="button">
                <i class="bi bi-calendar3"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row col-12 col-md-6 col-sm-12 mb-sm-3 col-lg-4">
      <div class="col-12 col-md col-sm col-lg">
        <label for="concepts">Conceptos:</label>
      </div>
      <div class="col-12 col-md col-sm col-lg-7">
        <ng-multiselect-dropdown
          [(ngModel)]="selectedPaymentConcepts"
          [data]="paymentConcepts"
          [placeholder]="'Todos'"
          [settings]="dropdownSettings"
          id="concepts"
          name="concepts">
        </ng-multiselect-dropdown>
      </div>
    </div>

    <div class="row mb-3 mt-2 col-12">
      <div class="col-12 text-right">
        <button (click)="addPayment()" *ngIf="isAdmin" class="btn btn-success mr-3">Registrar pago</button>
        <button (click)="searchPayments()" class="btn btn-primary">Buscar</button>
      </div>
    </div>

  </form>
</div>
