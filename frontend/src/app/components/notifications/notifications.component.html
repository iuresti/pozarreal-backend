<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="pt-2 pb-2 pl-3 pr-3 p-1">
  Notificaciones<i class="bi-bell-fill"></i>
</div>

<div class="mt-2 mb-2 pl-3 pr-3 p-1">
  <button (click)="getAllNotifications()" class="btn btn-dark mr-1">Todas</button>
  <button (click)="getNoReadNotifications()" class="btn btn-dark ml-1">No Le√≠das</button>
</div>

<div *ngIf="!loading && notifications.length > 0" class="pb-2 pl-3 pr-3 p-1 d-flex flex-column col-8 border">
  <div *ngFor="let notification of notifications" class="p-2 m-1">
    <div class="d-flex align-items-center">

      <div class="col-8">
        <h5>{{notification.message}}</h5>
        <sub>{{notification.timestamp}}</sub>
      </div>

      <div class="col-4">
        <input (click)="readNotification(notification)"
               [checked]="notification.seen"
               [disabled]="notification.seen"
               class="form-check-input"
               type="checkbox">
        <i (click)="deleteNotification(notification)" class="bi-trash-fill bi trash"></i>
      </div>
    </div>
  </div>

  <button (click)="readAllNotifications()"
          [disabled]="!notificationsNoRead"
          class="btn-dark btn mt-4 align-self-end mr-5"
          type="button">
    Ver Todo
  </button>
</div>
